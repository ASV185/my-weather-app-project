<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity= "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head> 
    <body>
        <div class="container-fluid">
            <div class="weather-app">
                <form id="search-form">
                    <input type="text" id="city-input" />
                    <button type="button" id="search" class="btn btn-dark">Search</button>
                </form>
                <br />
                <h1 id="city">
                    El Paso,Tx
                </h1>
                <br />
                <ul>
                    <li id="date" class="date">
                    </li>
                    <li id="time" class="time">
                    </li>
                </ul>
                <img src="/images/sunny-icon.png" id="sunny-icon" class="sunny-icon" alt="sunny icon" />
                <span class="temperature" id="temperature">
                </span>
                <span class="units">
                    <a href="#" class="active" id="celsius-link">℃</a>|
                    <a href="#" class="fahrenheit-link" id="fahrenheit-link">℉</a></span>
                <span id="description" class="description"></span>
                <ul>
                    <li class="humidity">Humidity | <span id="humidity"></span>%</li>
                    <li class="wind">Wind   |   <span id="wind"></span>km/h</li>
                </ul>
                <br />
                <span class="location">
                    <i class="fa-solid fa-location-pin" id="current-location-pin"></i>
                </span>
                <br />
                <footer>
                    <a href="/nighttime.html" class="nighttime-weather-link mb-3">
                            Nighttime
                    </a>
                </footer>
                <script src="src/index.js"></script>
            </div>
        </div>
        <footer class="coder">
            <a href="https://github.com/ASV185/my-weather-app-project" class="open-sourced-link">Open-source code </a>by Amanda Ventura
        </footer>
    </body>
    </html>
