<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity= "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src= "https://kit.fontawesome.com/df69181b0b.js"crossorigin="anonymous"></script>
    <link rel= "preconnect" href= "https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
    <link rel= "preconnect" href= "https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Castoro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    
    <body>
        <div class="container-fluid">
    
            <div class="weather-app">
              <div class="row">
               <div class="col">
                <form id="search-form">
                    <input type="text" id="city-input" />
                    <button type="button" id="search" class="btn btn-light">Search</button>
                </form>
                <br/>
                <h1 id="city">
                    El Paso, Tx
                </h1>
                <br/>
                <ul>
                    <li id="date" class="date">
                    </li>
                    <li id="time" class="time">
                
                    </li>
                </ul>
                <br/>
                <span>
                    <button type="button" class="btn btn-dark" id="current-location-button">Current
                        Location</button>
                </span>
                <br/>
                <h4>
                    <a href="daytime.html">
                        Daytime
                    </a>
                </h4>
               </div>
                <div class="col">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                    <a href="#" id="celsius-link" class="active">℃</a> |
                    <a href="#" id="fahrenheit-link">℉</a></span>
                <h3>
                    <i class="fas fa-moon"></i>
                </h3>
                <img src="images/current-location-image.svg" className="currentLocation" alt="currentLocation Logo" width={200} />
                </div>
                <div class="col">
                <ul>
                    <br />
                    <li class="humidity">Humidity:<span id="humidity"></span>%</li>
                    <br />
                    <li class="wind">Wind:<span id="wind"></span>km/h</li>
                    <br />
                    <li class="description"><span id="description"></span></li>
                    <br />
                    <li class="feels-like"><i id="day-sun"class="fas fa-sun"></i>Feels-like:<span id="feels-like"></span>℃</li>
                    <br />
                    <li class="temp-min"><i id="temp.low"class="fas fa-temperature-low"></i>Temp. Min.:<span id="temp-min"></span>℃</li>
                    <br />
                    <li class="temp-max"><i id="temp.high"class="fas fa-temperature-high"></i>Temp. Max.:<span id="temp-max"></span>℃</li>
                </ul>
            </div>
            <script src="src/index.js"></script>
            </div>
            </div>
            </body>
           
            <h6>
                <a href="https://github.com/ASV185/my-weather-app-project">Open-source code </a>by Amanda Ventura
            
            
            </h6>
            
           
        </div>
           
    
    </html>
