<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df69181b0b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Castoro:ital@1&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>ParcelSandbox</title>
    <link rel="stylesheet" href="srcs/style.css" />
</head>

<body>
    <div class="container">
       
        <div class="weather-app">
            <img src="images/day sky.jpg" alt="background-image" class="night" width="1000" />
        
            <form id="search-form">
                <input type="text" id="city-input" />
                <button type="button" id="search" class="btn btn-light">Search</button>
            </form>
            <h1 id="city">
                El Paso,Tx
            </h1>
            <h3>
                <i class="fas fa-cloud-moon"></i>
            </h3>
            <span class="location">
                <button type="button" class="btn btn-primary" id="current-location-button">Current Location</button>
            </span>
            <ul>
                <li id="date" class= "date">
                </li>
                <li id= "time" class= "time">

                </li>
            </ul>
            <h4>
                <a href="index.html">
                    Night time
                </a>
            </h4>
            <span class="temperature" id="temperature">
            
            </span>
            <span class="units">
                <a href="#" class="active" id="celsius-link">℃</a>|
                <a href="#" id="fahrenheit-link">℉</a>
            
                <ul>
                    <br />
                    <li class="humidity">Humidity:<span id="humidity"></span>%</li>
                    <br />
                    <li class="wind">Wind:<span id="wind"></span>km/h</li>
                    <br />
                    <li class="description"><span id="description"></span></li>
                </ul>
            
            
                </div>
                <script src="src/index.js"></script>
                </body>
        <h6>
            <a href="https://github.com/ASV185/my-weather-app-project">Open-source code </a> by Amanda Ventura
        
        </h6>
                
    </div>
        

</html>
